<style>
  body { min-height: 200px; margin: 0; overflow: hidden; }
  #cat, #hat { position: absolute; }
</style>

<img src="img/cat.png" id="cat">
<img src="img/hat.png" id="hat">

<script>
  let cat = document.querySelector("#cat");
  let hat = document.querySelector("#hat");

  let angle = 0;
  let lastTime = null;

  function animate(time) {
    if (lastTime != null) angle += (time - lastTime) * 0.001;
    lastTime = time;

    cat.style.top = (Math.sin(angle) * 40 + 40) + "px";
    cat.style.left = (Math.cos(angle) * 200 + 230) + "px";

    hat.style.top = (Math.sin(angle + Math.PI) * 40 + 40) + "px";  // Add Math.PI to angle for opposite side
    hat.style.left = (Math.cos(angle + Math.PI) * 200 + 230) + "px";  // Same for horizontal movement

    requestAnimationFrame(animate);
  }

  requestAnimationFrame(animate);
</script>
